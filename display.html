<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Queue Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 2rem;
            font-size: 24px;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 2rem;
            font-size: 3rem;
        }

        .current-singer {
            background: #2c3e50;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .current-singer h2 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        #currentSinger {
            font-size: 2.5rem;
            color: #e74c3c;
            font-weight: bold;
        }

        .queue-list {
            background: #2c3e50;
            padding: 2rem;
            border-radius: 8px;
        }

        .queue-list h2 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        #queue {
            list-style: none;
        }

        #queue li {
            padding: 1rem;
            border-bottom: 1px solid #34495e;
            font-size: 1.8rem;
        }

        #queue li:last-child {
            border-bottom: none;
        }

        .refresh-notice {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Karaoke Queue</h1>
    
    <div class="current-singer">
        <h2>Now Singing</h2>
        <div id="currentSinger">Loading...</div>
    </div>

    <div class="queue-list">
        <h2>Up Next</h2>
        <ul id="queue"></ul>
    </div>

    <div class="refresh-notice">Auto-refreshing every 5 seconds</div>

    <script>
        function updateDisplay() {
            // Get data from localStorage
            const queue = JSON.parse(localStorage.getItem('karaokeQueue')) || [];
            const currentSinger = JSON.parse(localStorage.getItem('currentSinger'));

            // Update current singer display
            const currentSingerDiv = document.getElementById('currentSinger');
            if (currentSinger) {
                const songText = currentSinger.song === 'Click to add song' ? 'No song selected' : currentSinger.song;
                currentSingerDiv.textContent = `${currentSinger.name} - ${songText}`;
            } else {
                currentSingerDiv.textContent = 'No one is currently singing';
            }

            // Update queue display
            const queueList = document.getElementById('queue');
            queueList.innerHTML = '';
            
            queue.forEach((singer, index) => {
                const li = document.createElement('li');
                const songText = singer.song === 'Click to add song' ? 'No song selected' : singer.song;
                li.textContent = `${index + 1}. ${singer.name} - ${songText}`;
                queueList.appendChild(li);
            });
        }

        // Update display immediately and then every 5 seconds
        updateDisplay();
        setInterval(updateDisplay, 5000);
    </script>
</body>
</html>
